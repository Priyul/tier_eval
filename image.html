<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div"></div>

<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawReviewChart);

    function drawReviewChart() {
        // Mock employee review data for 5 categories
        var data = google.visualization.arrayToDataTable([
            ['Employee', 'Punctuality', 'Teamwork', 'Skills', 'Communication', 'Problem Solving', { role: 'annotation' }],
            ['Priyul', 9, 8, 7, 8, 6, ''],
            ['Shuaib', 8, 9, 9, 7, 8, ''],
            ['Ashir', 7, 6, 8, 9, 7, ''],
            ['Antonette', 10, 7, 8, 8, 9, ''],
            ['Adriaan', 6, 9, 8, 7, 10, '']
        ]);

        // Chart options
        var options = {
            title: 'Employee Review Scores',
            width: 900,
            height: 600,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            isStacked: true,
            hAxis: {
                title: 'Scores',
                minValue: 0,
                maxValue: 10
            },
            vAxis: {
                title: 'Employees'
            }
        };

        // Draw the chart in the 'chart_div' element
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
