<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div"></div>
<script type="text/javascript">
    google.charts.load('current', {packages:['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawReviewChart);
    function drawReviewChart() {
        var data = google.visualization.arrayToDataTable([
        ['Employee', 'Very Dissatisfied', 'Dissatisfied', 'Neutral', 'Satisfied', 'Very Satisfied', {role: 'annotation'}],
        ['Tania', 3, 1, 0, 2, 3, ''],
        ['Jake', 0, 0, 1, 3, 3, ''],
        ['Calvyn', 1, 1, 1, 0, 1, ''],
        ['Steven', 1, 1, 0, 2, 2, ''],
        ['Joao', 0, 0, 1, 3, 4, '']
        ]);
        var options = {
            title: 'Employee Review Scores',
            width: 900,
            height: 600,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            isStacked: true,
            hAxis: { title: 'Number of Reviews received', minValue: 0, maxValue: 15 },
            vAxis: { title: 'Employees' }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
