<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div"></div>
<script type="text/javascript">
    google.charts.load('current', {packages:['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawReviewChart);
    function drawReviewChart() {
        var data = google.visualization.arrayToDataTable([
            ['Very Dissatisfied', 'Dissatisfied', 'Neutral', 'Satisfied', 'Very Satisfied',  {role: 'annotation'}],
            ['Priyul', 2, 1, 1, 4, 1],
            ['Shuaib', 0, 0, 1, 2, 1],
            ['Ashir', 0, 0, 0, 2, 1],
            ['Antonette', 0, 0, 0, 3, 1],
            ['Adriaan', 0, 0, 0, 1, 1]
        ]);
        var options = {
            title: 'Employee Review Scores',
            width: 900,
            height: 600,
            legend: { position: 'top', maxLines: 3 },
            bar: { groupWidth: '75%' },
            isStacked: true,
            hAxis: { title: 'Scores', minValue: 0, maxValue: 10 },
            vAxis: { title: 'Employees' }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
